<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <div class="time">
          <span class="hour">9</span>:<span class="minutes">35</span>
        </div>
        <div class="status">
          <img src="images/battery-wifi.jpg" alt="status" width="150px" />
        </div>
      </div>
      <div class="display">
        <div id="display-value">0</div>
      </div>
      <div class="buttons">
        <button class="button" data-value="AC">AC</button>
        <button class="button" data-value="+/-">+/-</button>
        <button class="button" data-value="%">%</button>
        <button class="button operator" data-value="/">÷</button>
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button operator" data-value="*">×</button>
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button operator" data-value="-">−</button>
        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button operator" data-value="+">+</button>
        <button class="button" id="zero" data-value="0">0</button>
        <button class="button" data-value=".">.</button>
        <button class="button operator" data-value="=">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
